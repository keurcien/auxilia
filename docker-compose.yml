services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-auxilia}/auxilia-web:${VERSION:-latest}
    container_name: auxilia-web
    ports:
      - "3000:3000"
    environment:
      # Backend URL for API proxy (use Docker service name from inside the container)
      BACKEND_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - auxilia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-auxilia}/auxilia-backend:${VERSION:-latest}
    container_name: auxilia-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg://auxilia:auxilia@postgres:5432/auxilia
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      MCP_API_KEY_ENCRYPTION_SALT: ${MCP_API_KEY_ENCRYPTION_SALT:-changeme}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - auxilia-network

  redis:
    image: redis:7-alpine
    container_name: auxilia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    # Enable AOF persistence for durability
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - auxilia-network

  postgres:
    image: postgres:17
    container_name: auxilia-postgres
    restart: always
    environment:
      POSTGRES_USER: auxilia
      POSTGRES_PASSWORD: auxilia
      POSTGRES_DB: auxilia
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auxilia"]
      interval: 5s
      retries: 5
      timeout: 3s
    networks:
      - auxilia-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@auxilia.ai
      PGADMIN_DEFAULT_PASSWORD: auxilia
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - auxilia-network

networks:
  auxilia-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  pgadmin_data:
    driver: local
